<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دليل عاشوراء البحرين 1447</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f7fafc;
        }

        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #edf2f7;
        }

        ::-webkit-scrollbar-thumb {
            background: #a0aec0;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #718096;
        }

        /* Style for the select arrow to ensure visibility */
        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3csvg%3e");
            background-position: left 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-left: 2.5rem;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .card-enter {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animation for filters appearing */
        .filters-appear {
            animation: slideDownFadeIn 0.5s ease-out forwards;
        }

        @keyframes slideDownFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Class to hide filters on scroll down */
        .filters-hidden {
            transform: translateY(-150%);
            /* Move it up and out of view */
        }

        /* Add transition for smooth hiding/showing */
        .bg-white.sticky {
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>

<body class="text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <!-- Header Section -->
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-red-800">دليل عاشوراء البحرين</h1>
            <p class="text-xl text-gray-500 mt-2">موسم ١٤٤٧ هـ</p>
        </header>

        <!-- Filters Section -->
        <!-- Filters Section -->
        <div class="bg-white p-4 rounded-xl shadow-lg mb-8 sticky top-4 z-10 filters-appear">
            <!-- Added filters-appear class -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 items-end">
                <!-- Changed to grid-cols-2 for mobile -->
                <div>
                    <label for="city-filter" class="block mb-2 text-sm font-medium text-gray-700">المدينة</label>
                    <select id="city-filter" class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition">
                        <option value="">الكل</option>
                    </select>
                </div>
                <div class="relative">
                    <label for="reader-filter" class="block mb-2 text-sm font-medium text-gray-700">القارئ</label>
                    <div class="flex items-center">
                        <input type="text" id="reader-filter" placeholder="ابحث باسم القارئ..." class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition">
                    </div>
                </div>
                <div>
                    <label for="matam-filter" class="block mb-2 text-sm font-medium text-gray-700">المأتم أو المجلس</label>
                    <input type="text" id="matam-filter" placeholder="ابحث باسم المأتم..." class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition">
                </div>
                <div>
                    <label for="time-filter" class="block mb-2 text-sm font-medium text-gray-700">الوقت</label>
                    <select id="time-filter" class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition">
                        <option value="">الكل</option>
                        <option value="صباحا">صباحاً ☀️</option>
                        <option value="ظهرا">ظهراً ☀️</option>
                        <option value="عصرا">عصراً ☀️</option>
                        <option value="مساءا">مساءً 🌙</option>
                    </select>
                </div>
            </div>
            <div class="mt-4 text-center md:text-left">
                <button id="clear-filters" class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors text-sm font-medium">مسح الفلاتر</button>
            </div>
        </div>

        <!-- Results Count -->
        <div id="results-count" class="text-center text-gray-600 mb-6 font-semibold"></div>


        <!-- Results Section -->
        <main id="results-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Program cards will be injected here by JavaScript -->
        </main>

        <!-- No Results Message -->
        <div id="no-results" class="hidden text-center py-20">
            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
            <p class="mt-4 text-xl text-gray-500">لا توجد نتائج مطابقة لبحثك.</p>
        </div>
    </div>
    <script src="data.js"></script>
    <script>

        // --- App Logic ---
        // Add scroll handler for mobile filters
        let lastScrollTop = 0;
        const filterContainer = document.querySelector('.bg-white.sticky');
        
        window.addEventListener('scroll', () => {
            const st = window.pageYOffset || document.documentElement.scrollTop;
            
            // Only apply on mobile view
            if (window.innerWidth <= 768) {
                if (st > lastScrollTop) {
                    // Scrolling down
                    filterContainer.classList.add('filters-hidden');
                } else {
                    // Scrolling up
                    filterContainer.classList.remove('filters-hidden');
                }
                lastScrollTop = st;
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const cityFilter = document.getElementById('city-filter');
            const readerFilter = document.getElementById('reader-filter');
            const matamFilter = document.getElementById('matam-filter');
            const timeFilter = document.getElementById('time-filter'); // Get the new time filter
            const resultsGrid = document.getElementById('results-grid');
            const noResults = document.getElementById('no-results');
            const resultsCount = document.getElementById('results-count');
            const clearFiltersButton = document.getElementById('clear-filters'); // Get the clear button
            const filterContainer = document.querySelector('.bg-white.sticky'); // Get the filter container

 
            // Add click handler for clear filters button
            clearFiltersButton.addEventListener('click', () => {
                cityFilter.value = '';
                readerFilter.value = '';
                matamFilter.value = '';
                timeFilter.value = '';
                applyFilters();
            });

            const cities = [...new Set(majalisData.map(item => item.city))].sort();
            cities.forEach(city => {
                const option = document.createElement('option');
                option.value = city;
                option.textContent = city;
                cityFilter.appendChild(option);
            });

            // Helper function to determine time category
            const getTimeCategory = (timeString) => {
                if (!timeString) return ''; // Handle empty time strings
                if (timeString.includes('صباحًا') || timeString.includes('صباحاً')) return 'صباحا';
                if (timeString.includes('ظهراً') || timeString.includes('الظهرين')) return 'ظهرا';
                if (timeString.includes('عصراً') || timeString.includes('عصرًا')) return 'عصرا';
                if (timeString.includes('مساءً') || timeString.includes('مساءا') || timeString.includes('العشاءين')) return 'مساءا';
                return ''; // Default to no specific category if not matched
            };


            const renderResults = (data) => {
                resultsGrid.innerHTML = '';
                resultsCount.textContent = `عرض ${data.length} من ${majalisData.length} مجلس`;

                noResults.classList.toggle('hidden', data.length > 0);

                data.forEach((item, index) => {
                    const card = document.createElement('div');
                    card.className = 'bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition-all duration-300 flex flex-col card-enter';
                    card.style.animationDelay = `${index * 50}ms`;
                    
                    // Create a clickable reader icon
                    const readerIcon = document.createElement('div');
                    readerIcon.className = 'absolute left-4 top-4 cursor-pointer hover:text-red-500 transition-colors';
                    readerIcon.innerHTML = `
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    `;
                    
                    // Add click handler for reader icon
                    readerIcon.addEventListener('click', () => {
                        cityFilter.value = '';
                        readerFilter.value = item.reader;
                        matamFilter.value = '';
                        timeFilter.value = '';
                        applyFilters();
                    });
                    
                    card.appendChild(readerIcon);

                    const locationQuery = encodeURIComponent(`${item.matam}, ${item.city}, Bahrain`);
                    const mapsUrl = `https://www.google.com/maps/search/?api=1&query=${locationQuery}`;
                    // Assuming a default Instagram link if item.instagram is empty
                    const instagramUrl = item.instagram || `https://www.instagram.com/yowahedona`;


                    card.innerHTML = `
                        <div class="p-6 flex-grow">
                            <p class="text-sm text-red-600 font-semibold mb-1">${item.city}</p>
                            <h3 class="font-bold text-xl text-gray-800 mb-4">${item.matam}</h3>
                            <div class="space-y-3 text-gray-600">
                                <p class="flex items-center">
                                    <svg class="w-5 h-5 ml-2 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 119 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" /></svg>
                                    <span class="font-semibold">القارئ:</span>&nbsp;<span>${item.reader}</span>
                                </p>
                                <p class="flex items-center">
                                     <svg class="w-5 h-5 ml-2 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.414-1.415L11 9.586V6z" clip-rule="evenodd" /></svg>
                                    <span class="font-semibold">الوقت:</span>&nbsp;<span>${item.time}</span>
                                </p>
                            </div>
                        </div>
                        <div class="bg-gray-50 px-6 py-3 border-t border-gray-100 flex items-center justify-end space-x-2 space-x-reverse">
                            ${item.instagram ? `
                            <a href="${instagramUrl}" target="_blank" rel="noopener noreferrer" class="flex items-center px-3 py-1 bg-gradient-to-r from-pink-500 to-red-500 text-white rounded-md hover:opacity-90 transition-opacity text-sm">
                                <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16"><path d="M8 0C5.829 0 5.556.01 4.703.048 3.85.088 3.269.222 2.76.42a3.917 3.917 0 0 0-1.417.923A3.927 3.927 0 0 0 .42 2.76C.222 3.268.087 3.85.048 4.7.01 5.555 0 5.827 0 8.001c0 2.172.01 2.444.048 3.297.04.852.174 1.433.372 1.942.205.526.478.972.923 1.417.444.445.89.719 1.416.923.51.198 1.09.333 1.942.372C5.555 15.99 5.827 16 8 16s2.444-.01 3.298-.048c.851-.04 1.434-.174 1.943-.372a3.916 3.916 0 0 0 1.416-.923c.445-.445.718-.891.923-1.417.197-.509.332-1.09.372-1.942C15.99 10.445 16 10.173 16 8s-.01-2.445-.048-3.299c-.04-.851-.175-1.433-.372-1.941a3.926 3.926 0 0 0-.923-1.417A3.911 3.911 0 0 0 13.24.42c-.51-.198-1.092-.333-1.943-.372C10.443.01 10.172 0 7.998 0h.003zm-.717 1.442h.718c2.136 0 2.389.007 3.232.046.78.035 1.204.166 1.486.275.373.145.64.319.92.599.28.28.453.546.598.92.11.282.24.705.275 1.485.039.843.047 1.096.047 3.231s-.008 2.389-.047 3.232c-.035.78-.166 1.203-.275 1.485a2.47 2.47 0 0 1-.599.919c-.28.28-.546.453-.92.598-.28.11-.704.24-1.485.276-.843.038-1.096.047-3.232.047s-2.39-.009-3.233-.047c-.78-.036-1.203-.166-1.485-.276a2.478 2.478 0 0 1-.92-.598 2.48 2.48 0 0 1-.6-.92c-.109-.281-.24-.705-.275-1.485-.038-.843-.046-1.096-.046-3.231 0-2.136.008-2.388.046-3.231.036-.78.166-1.204.275-1.486.145-.373.319-.64.599-.92.28-.28.546-.453.92-.598.282-.11.705-.24 1.485-.276.738-.034 1.024-.044 2.515-.045v.002zm4.988 1.884a1.161 1.161 0 1 0 0 2.322 1.161 1.161 0 0 0 0-2.322zM8 4.882a3.118 3.118 0 1 0 0 6.236 3.118 3.118 0 0 0 0-6.236zM8 9.24a1.24 1.24 0 1 1 0-2.48 1.24 1.24 0 0 1 0 2.48z"/></svg>
                            </a>
                            ` : ''}
                            <a href="${mapsUrl}" target="_blank" rel="noopener noreferrer" class="flex items-center px-3 py-1 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors text-sm">
                                <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" /></svg>
                            </a>
                        </div>
                    `;
                    resultsGrid.appendChild(card);
                });
            };

            const applyFilters = () => {
                const city = cityFilter.value;
                const reader = readerFilter.value.toLowerCase();
                const matam = matamFilter.value.toLowerCase();
                const time = timeFilter.value; // Get the selected time filter value

                const filteredData = majalisData.filter(item =>
                    (!city || item.city === city) &&
                    (!reader || item.reader.toLowerCase().includes(reader)) &&
                    (!matam || item.matam.toLowerCase().includes(matam)) &&
                    (!time || getTimeCategory(item.time) === time) // Apply time filter
                );

                renderResults(filteredData);
            };

            const clearFilters = () => {
                cityFilter.value = '';
                readerFilter.value = '';
                matamFilter.value = '';
                timeFilter.value = ''; // Clear the time filter
                applyFilters();
            };

            cityFilter.addEventListener('change', applyFilters);
            readerFilter.addEventListener('input', applyFilters);
            matamFilter.addEventListener('input', applyFilters);
            timeFilter.addEventListener('change', applyFilters); // Add event listener for time filter
            clearFiltersButton.addEventListener('click', clearFilters); // Add event listener for clear button

            // --- Scroll Hide Logic for Mobile ---
            let lastScrollTop = 0;
            const scrollThreshold = 50; // Pixels to scroll before hiding

            window.addEventListener('scroll', () => {
                const currentScrollTop = window.pageYOffset || document.documentElement.scrollTop;

                // Check if on mobile (Tailwind's md breakpoint is 768px)
                if (window.innerWidth < 768) {
                    if (currentScrollTop > lastScrollTop && currentScrollTop > scrollThreshold) {
                        // Scrolling down
                        filterContainer.classList.add('filters-hidden');
                    } else if (currentScrollTop < lastScrollTop) {
                        // Scrolling up
                        filterContainer.classList.remove('filters-hidden');
                    }
                } else {
                    // On larger screens, ensure filters are visible
                    filterContainer.classList.remove('filters-hidden');
                }

                lastScrollTop = currentScrollTop <= 0 ? 0 : currentScrollTop; // For Mobile Safari
            });


            renderResults(majalisData);
        });
    </script>

</body>

</html>
